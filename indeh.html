<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PUBG mobile</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__info">
                <a href="" class="logo">
                    <img src="./bg (2).png" alt="">
                </a>

                <div class="play">
                    <img src="./Vector (2).png" alt="">
                    <select name="" id="" class="header__select">
                        <option value="English">English</option>
                        <option value="Uzbek">Uzbek</option>
                        <option value="Russian">Russian</option>
                    </select>
                    <a href="#!" class="header__btn">
                        PLAY NOW
                    </a>
                </div>
                
            </div>
        </div>

        <nav class="nav__bar">
            <div class="container">
                <ul class="list">
                    <li>
                        <select name="" id="" class="header__select">
                            <option value="Game info">Game info</option>
                            <option value="Game 1">Game 1</option>
                            <option value="Game 2">Game 2</option>
                        </select>
                    </li>
                    <li><a href="#!" class="list__link">News</a></li>
                    <li><a href="#!" class="list__link">Media</a></li>
                    <li><a href="#!" class="list__link">Community</a></li>
                    <li><a href="#!" class="list__link">Support</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__info">
                <div class="devices">
                    <a href="#!" class="main__btn">PC</a>
                    <a href="#!" class="main__btn">CONSOLE</a>
                </div>
                <h1 class="title">
                    ERANGEL CLASSIC RETURNS
                </h1>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__info">
                <a href="" class="logo">
                    <img src="./logo (3).png" alt="">
                </a>
                <div class="messagers">
                    <img src="./telegram (2).png" alt="">
                    <img src="./Youtube (2).png" alt="">
                    <img src="./Instagram (2).png" alt="">
                </div>
            </div>
        </div>
    </footer>





</body>
</html>
